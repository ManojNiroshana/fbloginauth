<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '556767951373561',
            autoLogAppEvents: true,
            xfbml: true,
            version: 'v2.12'
        });
        FB.getLoginStatus(function (response) {
            if (response.status === 'connect') {
                document.getElementById('demo').innerHTML = 'Ok You are connected!';
            }else if (response.status === 'not_authorized'){
                document.getElementById('demo').innerHTML = 'You are not connected!';
            }else{
                document.getElementById('demo').innerHTML = 'You are not logged.';
            }
        });
        FB.AppEvents.logPageView();
    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    
    function login() {
        FB.login(function (response) {
            if (response.status === 'connect') {
                document.getElementById('demo').innerHTML = 'Ok You are connected!';
            }else if (response.status === 'not_authorized'){
                document.getElementById('demo').innerHTML = 'You are not connected!';
            }else{
                document.getElementById('demo').innerHTML = 'You are not logged.';
            }
        });
    }
    function info() {
        FB.api('/me', 'GET', {fields: 'id,name,gender,first_name,last_name,email,bitrhday' }, function(response) {
    console.log(response);
});
    }
</script>
<div id="demo"></div>
<button onclick="login();">Login</button>
<button onclick="info();">Info</button>
</body>
</html>
